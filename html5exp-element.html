<polymer-element name="html5exp" attributes="scale bgcolor fontcolor">
    <template>
        <style>
            #base {
                position: relative;
                width: 100%;
                background-color: transparent;
            }
            #logo {
                position: relative;
                width: 100%;
                z-index: 0;
            }
            p {
                position: relative;
                width: 100%;
                text-align:center;
                font-size: 1.5em;
                font-weight: bold;
                color: black;
                z-index: 1;
                margin: 0;
            }
        </style>
        <section id="base" style="width: {{scale}};background-color: {{bgcolor}};">
            <img id="logo" alt="&lt;html5exp&gt;">
            <p style="color: {{fontcolor}}"><content></content></p>
        </section>
    </template>
    <script>
        Polymer("html5exp", {
            ready: function(){
                var logo_svg = "http://html5experts.jp/wp-content/themes/pc-templ/img/logo/logo_vertical.svg";
                this.$.logo.src = logo_svg;
            }
        });
    </script>
</polymer-element>
